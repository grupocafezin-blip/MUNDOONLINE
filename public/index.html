
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Retro RPG Online V2</title>
  <style>
    html, body { margin:0; padding:0; background:#0f1115; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #ui { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; }
    .panel { width:min(720px, 94vw); background:#16181f; padding:16px; border-radius:16px; box-shadow:0 12px 32px rgba(0,0,0,.45); }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .row + .row { margin-top:12px; }
    label { font-size:14px; opacity:.9; }
    input[type="text"] { padding:10px 12px; border-radius:10px; border:1px solid #2a2e3a; background:#0f1218; color:#eaeaea; width:100%; }
    input[type="color"] { background:#0f1218; border:1px solid #2a2e3a; height:40px; width:64px; border-radius:8px; }
    input[type="range"] { width:100%; }
    button { padding:12px 16px; border-radius:12px; border:none; background:#2d6cdf; color:white; font-weight:700; cursor:pointer; }
    button.secondary { background:#3b3f4e; }
    .cols { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
    .tip { font-size:12px; opacity:.8; }
    #canvas { position: absolute; inset:0; touch-action:none; }
    #hud { position:absolute; inset:0; pointer-events:none; }
    /* Chat */
    #chat { position:absolute; left:8px; top:8px; width:min(380px, 70vw); background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:8px; pointer-events:auto; }
    #messages { height:160px; overflow:auto; font-size:13px; margin-bottom:6px; background:rgba(0,0,0,.2); border-radius:8px; padding:6px; }
    #msgInput { width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#0f0f0f; color:#eee; }
    /* Joystick */
    #joystick { position:absolute; bottom:18px; left:18px; width:140px; height:140px; pointer-events:auto; }
    .hide { display:none !important; }
    .pill { background:#1a1e28; padding:6px 10px; border-radius:999px; font-size:12px; border:1px solid #2a2e3a;}
    #roomPill { position:absolute; top:8px; right:8px; }
    #scorePill { position:absolute; top:40px; right:8px; }
  </style>
  <link rel="stylesheet" href="css/addons.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="hud">
    <div id="chat" class="hide">
      <div id="messages"></div>
      <input id="msgInput" maxlength="200" placeholder="Escreva aqui e aperte Enter..." />
    </div>
    <div id="roomPill" class="pill hide"></div>
    <div id="scorePill" class="pill hide"></div>
    <div id="joystick"></div>
  </div>

  <div id="ui">
    <div class="panel">
      <h2>Retro RPG Online V2</h2>
      <p class="tip">Defina seu nome, as cores e as opções do mundo. Crie ou entre em uma sala.</p>
      <div class="row">
        <label>Seu nome</label>
        <input id="name" type="text" placeholder="Ex: Narrador" maxlength="16"/>
      </div>
      <div class="cols">
        <div>
          <label>Cor Cabeça</label><br/>
          <input id="cHead" type="color" value="#f2d5b8"/>
        </div>
        <div>
          <label>Cor Camisa</label><br/>
          <input id="cShirt" type="color" value="#3aa0ff"/>
        </div>
        <div>
          <label>Cor Calça</label><br/>
          <input id="cPants" type="color" value="#556b2f"/>
        </div>
        <div>
          <label>ID da sala (para entrar)</label>
          <input id="roomId" type="text" placeholder="Ex: ABC123" maxlength="8"/>
        </div>
      </div>
      <hr style="border:none;border-top:1px solid #232633;margin:12px 0">
      <div class="cols">
        <div>
          <label>Densidade de árvores</label>
          <input id="treeDensity" type="range" min="2" max="25" value="10"/>
          <div class="tip">2%–25%</div>
        </div>
        <div>
          <label>Tamanho dos objetos</label>
          <input id="objectScale" type="range" min="10" max="20" value="14"/>
          <div class="tip">1.0×–2.0×</div>
        </div>
      </div>
      <div class="row" style="justify-content:flex-end">
        <button id="btnCreate">Criar sala</button>
        <button id="btnJoin" class="secondary">Entrar na sala</button>
      </div>
      <p class="tip">Controles: Joystick no celular • WASD/Setas no PC • Chat: Enter.</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="joystick.js"></script>
  <script src="client.js"></script>
  <script src="plugins/plugin_hub.js"></script>
  <script src="plugins/hud.js"></script>
  <script src="plugins/inventory.js"></script>
  <script src="plugins/vendors.js"></script>
  <script src="plugins/weapons.js"></script>
</body>
</html>
